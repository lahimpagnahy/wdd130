<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrianasy Jean Rossy Lahimpagnahy">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div class="question">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <div class="question">
            <label for="q2">2. Explain the difference between inline and block-level elements:</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>

        <div class="question">
            <label for="q3">3. Which CSS property is used to change the text color of an element?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="text-color">text-color</option>
                <option value="font-color">font-color</option>
                <option value="color">color</option>
            </select>
        </div>

        <div class="question">
            <label for="q4">4. How many heading levels are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="10" required>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
